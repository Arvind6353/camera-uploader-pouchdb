<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-assertive">



  <!-- Image Tab -->
  <ion-tab title="Image" icon-off="icon ion-image" icon-on="icon ion-images"  href="#/home/image">
    <ion-nav-view name="image"></ion-nav-view>
  </ion-tab>

</ion-tabs>
